<title>无标题文档</title>
<script>
    
	table();
	table();
	
function table(){	
	document.write('<table border="1" width="800" align="center">');	
		
		for(i=0; i<10; i++){
			if(i%2==0)
				var bg="#999";
			else
				var bg="";
				
			document.write('<tr bgcolor="'+bg+'">');
			for(j=0;j<10;j++){
				document.write('<td>'+(i*10+j)+'</td>');
			}
			
			document.write('</tr>');
		
		}

	document.write('</table>');
	
	}
	

	
</script>
