<title>无标题文档</title>
<script type="text/javascript">
function diff(num1,num2){
	if (num1 < num2){
		return num2 - num1;  //有两个return ，用于分别执行正确的计算。    
		
	}else{
		return num1 - num2;	
	}
}
	var result = diff(7, 10);
	alert(result);
	
</script>
